<style>
  form {
    width: 200px;
    margin:20 auto;
    padding: 15px;
   // border: 1px solid #ccc;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input, textarea {
    width: 100%;
    padding: 5px;
    margin-bottom: -10px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    margin-top: 0px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
<form onsubmit="submitAccidentDetails()">
  <label for="date">Date of Accident:</label>
  <input type="date" id="date" name="date"><br><br>
  <label for="time">Time of Accident:</label>
  <input type="time" id="time" name="time"><br><br>
  <label for="location">Location:</label>
  <input type="text" id="location" name="location" placeholder="Enter location"><br><br>
  <label for="description">Description:</label>
  <textarea id="description" name="description" placeholder="Enter a description of the accident"></textarea><br><br>
  <input type="submit" value="Submit">
</form>
<script>
  function submitAccidentDetails() {
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const location = document.getElementById("location").value;
    const description = document.getElementById("description").value;
    console.log("Date of Accident: " + date);
    console.log("Time of Accident: " + time);
    console.log("Location: " + location);
    console.log("Description: " + description);
    
    // Add your code here to process the collected data
     let a = date +'/'+time+'/'+location+'/'+description;
        window.parent.postMessage(
       JSON.stringify({
                    event_code: "ym-client-event",
                    data: a
               }),
                "*"
           );  
  }
</script>
